<form #employeeForm="ngForm" autocomplete="off" (submit)="onSubmit(employeeForm)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="employeeService.selectedEmployee.id">

  <div class="form-group">
    <label>Name</label>
    <input name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" class="form-control"
      placeholder="Name" required>
  </div>
  <div class="form-group">
    <label>Position</label>
    <input name="position" class="form-control" 
      [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Position">
  </div>
  <div class="form-group">
    <label>Office</label>
    <input name="office" class="form-control" [(ngModel)]="employeeService.selectedEmployee.office"
      placeholder="Office">
  </div>
  <div class="form-group">
    <label>Salary</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
            <i class="fas fa-dollar-sign"></i>
        </div>
      </div>
      <input name="salary" class="form-control" [(ngModel)]="employeeService.selectedEmployee.salary"
        placeholder="Salary">

    </div>
  </div>


  <div class="form-row">
    <div class="form-group col-md-4">
      <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!employeeForm.valid"><i class="fas fa-save"></i> Submit</button>
    </div>
    
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-outline-secondary btn-block " (click)="resetForm()"><i class="fa fa-redo"></i> Reset</button>
    </div>

    <div class="form-group col-md-4">
        <button type="button" class="btn btn-outline-danger btn-block " *ngIf="employeeService.selectedEmployee.id!=null" (click)="onDelete(employeeForm)"><i class="fa fa-trash"></i> Delete</button>
      </div>
  </div>
</form>
