<table class="table table-hover">
  <thead>
    <th>Name</th>
    <th>Position</th>
    <th>Office</th>
    <th>Salary</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of employeeList" (click)="onItemClick(item)">
      <td>{{item.id}} - {{item.name}}</td>
      <td>{{item.position}}</td>
      <td>{{item.office}}</td>
      <td>{{item.salary}}</td>
    </tr>
  </tbody>
</table>
